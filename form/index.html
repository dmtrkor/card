<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
</head>
<body>	
		<div class="main">
			<div class="reg">
				<p>Registration form</p>
				<input type="text" placeholder="Username">
				<input type="text" placeholder="Email address">
				<input type="password" placeholder="Password">
				<input type="password" placeholder="Confirm password">
			</div>
			<div class="det">
				<p>Personal details</p>
				<input type="text" placeholder="First name">
				<input type="text" placeholder="Last name">
				<form >
					<select name="gender" >
						<option value="s1">Male</option>
						<option value="s2">Female</option>
						<option value="s3">Other</option>
					</select>
				</form>
				<input type="date" placeholder="mm/dd/yyyy">	
			</div>
			
		</div>
		<div>
			<input type="checkbox" id="news">
			<label for="news">I want to receive news and special offers</label>
		</div>
		<div>
			<input type="checkbox" id="terms">
			<label for="terms">I agree with the Terms and Conditions</label>
		</div>
</body>
