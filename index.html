<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
</head>
<body>	
		<div class="card">
			<div class="head"><p>CREDIT CARD DETAILS</p></div>
			<span>Card Number</span>
			<input type="text" placeholder="1234 5678 9012 3456" maxlength="16" pattern="[0-9]{16}">
			<span>Name On Card</span>
			<input type="text" placeholder="Name Surname">
			<ul>
				<li>
					<span>Expiry Date</span>
					<input type="text" placeholder="02">
				</li>
				<li>
					
					<input type="text" placeholder="2017">
				</li>
				<li>
					<span>CVV / CVN</span>
					<input type="password" placeholder="***">
				</li>
			</ul>
		</div>
</body>
